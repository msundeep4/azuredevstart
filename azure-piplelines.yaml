
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'
  - script: |
      node -v
      npm -v
    displayName: 'Check  Node and npm version'
  - script: |
      npm install
    displayName: 'install  npm packages'
